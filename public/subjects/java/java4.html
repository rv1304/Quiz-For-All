<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #quiz-container {
            background: rgba(30, 41, 59, 0.9);
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
            animation: fadeIn 0.5s ease;
        }

        h1 {
            color: #06b6d4;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        #question-text {
            font-size: 1.3em;
            margin: 25px 0;
            color: #eeeeee;
            white-space: pre-wrap;
            text-align: left;
        }

        #question-text code {
            display: block;
            background-color: #1e293b;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #d1d5db;
            margin-top: 10px;
        }

        #options-container button {
            display: block;
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            padding: 14px 20px;
            font-size: 1em;
            border: 1px solid #374151;
            border-radius: 10px;
            background-color: #1e293b;
            color: #d1d5db;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #options-container button:hover:not(:disabled) {
            background-color: #2563eb;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 0 10px #3b82f6;
        }

        #options-container button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .correct {
            background-color: #10b981 !important;
            color: white !important;
            box-shadow: 0 0 10px #10b981;
        }

        .wrong {
            background-color: #ef4444 !important;
            color: white !important;
            box-shadow: 0 0 10px #ef4444;
        }

        #next-btn, #restart-btn {
            padding: 12px 28px;
            font-size: 1em;
            background-color: #06b6d4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #next-btn:hover, #restart-btn:hover {
            background-color: #0ea5e9;
            transform: translateY(-2px);
            box-shadow: 0 0 10px #0ea5e8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            #quiz-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            #question-text {
                font-size: 1.1em;
            }

            #next-btn, #restart-btn {
                width: 100%;
            }
        }
    </style>
</head>

        let currentQuestionIndex = 0;
        let score = 0;

        const questionNumberEl = document.getElementById("question-number");
        const questionTextEl = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const progressDisplay = document.getElementById("progress-display");
        const nextBtn = document.getElementById("next-btn");
        const restartBtn = document.getElementById("restart-btn");

        function loadQuestion() {
            const questionObj = allQuestions[currentQuestionIndex];
            questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${allQuestions.length}`;
            progressDisplay.textContent = `Progress: ${Math.round(((currentQuestionIndex + 1) / allQuestions.length) * 100)}%`;
            scoreDisplay.textContent = `Score: ${score} / ${allQuestions.length}`;
            
            const questionText = questionObj.question.replace(/```java\n([\s\S]*?)\n```/, '<code>$1</code>');
            questionTextEl.innerHTML = questionText;
            
            optionsContainer.innerHTML = "";
            nextBtn.style.display = "none";
            restartBtn.style.display = "none";

            questionObj.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.setAttribute("role", "button");
                button.setAttribute("tabindex", "0");
                button.addEventListener("click", () => selectAnswer(button, index));
                button.addEventListener("keydown", (e) => {
                    if (e.key === "Enter" || e.key === " ") {
                        selectAnswer(button, index);
                    }
                });
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(button, index) {
            const buttons = optionsContainer.querySelectorAll("button");
            const correctIndex = Number(allQuestions[currentQuestionIndex].correctAnswer);
            
            buttons.forEach(btn => btn.disabled = true);

            if (index === correctIndex) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("wrong");
                buttons[correctIndex].classList.add("correct");
            }

            scoreDisplay.textContent = `Score: ${score} / ${allQuestions.length}`;
            if (currentQuestionIndex < allQuestions.length - 1) {
                nextBtn.style.display = "inline-block";
            } else {
                restartBtn.style.display = "inline-block";
            }
        }

        nextBtn.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < allQuestions.length) {
                loadQuestion();
            }
        });

        restartBtn.addEventListener("click", () => {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        });

        loadQuestion();
    </script>
