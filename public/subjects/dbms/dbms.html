        ];

        let currentQuestionIndex = 0;
        let score = 0;

        document.addEventListener("DOMContentLoaded", function () {
            try {
                if (questions.length === 0) {
                    throw new Error("No questions available.");
                }
                showQuestion();
            } catch (error) {
                displayError(error.message);
            }

            document.getElementById("next-btn").addEventListener("click", nextQuestion);
        });

        function showQuestion() {
            try {
                if (currentQuestionIndex >= questions.length) {
                    document.getElementById("quiz-container").innerHTML = `
                        <h2>Your Score: ${score} / ${questions.length}</h2>
                        <button onclick="restartQuiz()">Restart Quiz</button>
                    `;
                    return;
                }

                const currentQuestion = questions[currentQuestionIndex];
                if (!currentQuestion.question || !currentQuestion.options || currentQuestion.correctIndex == null) {
                    throw new Error("Invalid question format.");
                }

                document.getElementById("question-number").innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
                document.getElementById("question-text").innerText = currentQuestion.question;
                document.getElementById("error-message").innerText = "";

                const optionsContainer = document.getElementById("options-container");
                optionsContainer.innerHTML = "";

                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement("button");
                    button.innerText = option;
                    button.onclick = () => handleAnswer(button, index === currentQuestion.correctIndex, currentQuestion.correctIndex);
                    optionsContainer.appendChild(button);
                });

                document.getElementById("next-btn").style.display = "none";
            } catch (error) {
                displayError(error.message);
            }
        }

        function handleAnswer(button, isCorrect, correctIndex) {
            try {
                const buttons = document.querySelectorAll("#options-container button");
                buttons.forEach(btn => btn.disabled = true);

                button.classList.add(isCorrect ? "correct" : "wrong");

                if (!isCorrect) {
                    buttons[correctIndex].classList.add("correct");
                } else {
                    score++;
                }

                document.getElementById("next-btn").style.display = "block";
            } catch (error) {
                displayError(error.message);
            }
        }

        function nextQuestion() {
            try {
                currentQuestionIndex++;
                showQuestion();
            } catch (error) {
                displayError(error.message);
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("quiz-container").innerHTML = `
                <p id="question-number"></p>
                <p id="question-text"></p>
                <div id="options-container"></div>
                <p id="error-message"></p>
                <button id="next-btn" style="display: none;">Next</button>
            `;
            document.getElementById("next-btn").addEventListener("click", nextQuestion);
            showQuestion();
        }

        function displayError(message) {
            document.getElementById("error-message").innerText = `Error: ${message}`;
            document.getElementById("quiz-container").innerHTML += `<button onclick="restartQuiz()">Try Again</button>`;
        }
    </script>
