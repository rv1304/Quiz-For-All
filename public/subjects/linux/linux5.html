   let currentQuestionIndex = 0;
        let score = 0;

        const questionNumberEl = document.getElementById("question-number");
        const questionTextEl = document.getElementById("question-text");
        const optionsContainer = document.getElementById("options-container");
        const scoreDisplay = document.getElementById("score-display");
        const progressDisplay = document.getElementById("progress-display");
        const nextBtn = document.getElementById("next-btn");
        const restartBtn = document.getElementById("restart-btn");
        const errorMessage = document.getElementById("error-message");

        function loadQuestion() {
    const questionObj = allQuestions[currentQuestionIndex];
    questionNumberEl.textContent = `Question ${currentQuestionIndex + 1} of ${allQuestions.length}`;
    progressDisplay.textContent = `Progress: ${Math.round(((currentQuestionIndex + 1) / allQuestions.length) * 100)}%`;
    questionTextEl.textContent = questionObj.question;
    scoreDisplay.textContent = `Score: ${score} / ${allQuestions.length}`;
    optionsContainer.innerHTML = "";
    errorMessage.style.display = "none";
    nextBtn.style.display = "none";
    restartBtn.style.display = "none";

    // Handle both array-based options and object-based options (with A, B, C, D keys)
    const options = Array.isArray(questionObj.options) 
        ? questionObj.options 
        : [questionObj.options.A, questionObj.options.B, questionObj.options.C, questionObj.options.D];

    options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", () => selectAnswer(button, index));
        optionsContainer.appendChild(button);
    });
}

function selectAnswer(button, index) {
    const buttons = optionsContainer.querySelectorAll("button");
    buttons.forEach(btn => btn.disabled = true);

    // Make sure correctAnswer is a number
    const correctIndex = Number(allQuestions[currentQuestionIndex].correctAnswer);
    if (index === correctIndex) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
        buttons[correctIndex].classList.add("correct");
    }

    scoreDisplay.textContent = `Score: ${score} / ${allQuestions.length}`;
    if (currentQuestionIndex < allQuestions.length - 1) {
        nextBtn.style.display = "inline-block";
    } else {
        restartBtn.style.display = "inline-block";
    }
}

        nextBtn.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < allQuestions.length) {
                loadQuestion();
            }
        });

        restartBtn.addEventListener("click", () => {
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        });

        // Initialize quiz
        loadQuestion();
    </script>
